<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ficha</title>
</head>
<body> 
    <div id="geral">    
        <div id="infos">
            <img src="imagens/LanCut.png" alt="">
        <div id="status">
                <h2 id="nome">Lanthorn</h2>
            <label for="nivel">Nível:</label>
                <input type="number" name="nivel" value="" id="nivel"/>
            <label for="vida">Vida:</label>
                <input type="text" readonly name="vida" value="" id="vidaMax">
                <input type="text">
            <label for="mana">Mana:</label>
                <input type="text" readonly name="mana" value="" id="manaMax">
            <button onclick="salvar()">Salvar</button>
            </div>
            <div id="atributos">
                <h2>Atributos</h2>
                <label for="con">Constituição:</label>
                    <input type="number" value="4" id="con" name="con">
                <label for="for">Força:</label>
                    <input type="number" value="6" id="for" name="for">
                <label for="dex">Destreza:</label>
                    <input type="number" value="3" id="dex" name="dex">
                <label for="int">Inteligência:</label>
                    <input type="number" value="2" id="int" name="int">
                <label for="fai">Fé:</label>
                    <input type="number" value="1" id="fai" name="fai">
            </div>
        </div>
        <div id="baixo">    
            <div id="dinheiro">
                <label for="platina">Platina:</label>
                    <input type="number" min="0" name="platina" id="plat">
                <label for="ouro">Ouro:</label>
                    <input type="number" min="0" name="ouro" id="ouro">
                <label for="prata">Prata:</label>
                    <input type="number" min="0" name="prata" id="prata">
                <label for="bronze">Bronze:</label>
                    <input type="number" min="0" name="bronze" id="bronze">
            </div>
            <div id="RA"></div>
        </div>
    </div>
    <script src="js/logica.js"></script>
</body>
</html>
