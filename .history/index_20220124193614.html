<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ficha</title>
</head>
<body> 
    <div id="geral">    
        <div id="infos">
            <img src="imagens/LanCut.png" alt="">
        <div id="status">
                <h2 id="nome">Lanthorn</h2>
                <div id="RA"></div>
            <label for="nivel">Nível:</label>
                <input type="number" name="nivel" value="5" id="nivel"/>
            <label for="vida">Vida:</label>
                <input type="number" name="vida" value="200" id="vida">
            <label for="mana">Mana:</label>
                <input type="number" name="mana" value="10" id="mana">
            <button onclick="salvar()">Salvar</button>
            </div>
            <div id="atributos">
                <h2>Atributos</h2>
                <label for="con">Constituição:</label>
                    <input type="number" value="4" name="con">
                <label for="for">Força:</label>
                    <input type="number" value="6" name="for">
                <label for="dex">Destreza:</label>
                    <input type="number" value="3" name="dex">
                <label for="int">Inteligência:</label>
                    <input type="number" value="2" name="int">
                <label for="fai">Fé:</label>
                    <input type="number" value="1" name="fai">
            </div>
        </div>
            
        <div id="skillsDiv">
            <label for="skills">Skills:</label>
                <textarea name="skills" id="skills" rows="10"></textarea>
        </div>

        
        
        <div id="dinheiro">
            <input type="number" name="platina" id="plat">
            <input type="number" name="ouro" id="ouro">
            <input type="number" name="prata" id="prata">
            <input type="number" name="bronze" id="bronze">
        </div>

        <div id="inventario"></div>
    </div>
</body>
</html>
