<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ficha</title>
</head>
<body>
    <div id="cima">

                <img src="imagens/LanCut.png" alt="">
            <div id="status">
                <h2 id="nome">Lanthorn</h2>
                <label for="nivel">Nível</label>
                    <input type="number" name="nivel" value="5" id="nivel"/>
                <label for="vida">Vida</label>
                    <input type="number" name="vida" value="200" id="vida">
                <label for="mana">Mana</label>
                    <input type="number" name="mana" value="10" id="mana">
            </div>
        </div>
    </div>
        

        <div id="atributos">
            <label for="con">Constitução:</label>
                <input type="number" name="con">
            <label for="for">Força:</label>
                <input type="number" name="for">
            <label for="dex">Destreza:</label>
                <input type="number" name="dex">
            <label for="int">Inteligência:</label>
                <input type="number" name="int">
            <label for="fai">Fé:</label>
                <input type="number" name="fai">
        </div>

        <div id="skillsDiv">
            <label for="skills">Skills:</label>
                <textarea name="skills" id="skills" cols="30" rows="10"></textarea>
        </div>
        
        <div id="dinheiro">
            
        </div>

        <div id="RA"></div>
    </div>
</body>
</html>
