<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ficha</title>
</head>
<body> 
    <div id="geral">    
        <div id="infos">
        <div id="status">
            <div id="nomeDiv">
            <label for="nome">Nome:</label>
                <input placeholder="Ex: Carla" type="text" id="nome">
            <label for="nivel">Nível:</label>
                <input type="number" min="0" name="nivel" value="" id="nivel"/>
            </div>
            
            <div id="vidaMana">
            <label for="vida">Vida:</label>
                <div id="vida">
            <input type="number" min="0" id="qtdVida">
                <p id="vidaMax"></p>
                </div>
                <label for="mana">Mana:</label>
                <div id="mana">
            <input type="number" min="0" id="qtdMana">
                <p id="manaMax"></p>
                </div>
            </div>
            </div>
            <button onclick="salvar()">Salvar</button>
            
        </div>
        <div id="baixo">
            <div id="atributos">
                <select onchange="mudarBG()" name="classes" id="classes">
                    <option selected disabled value="0">Classe</option>
                    <option value="1">Guerreiro</option>
                    <option value="2">Arqueiro</option>
                    <option value="3">Espadachim</option>
                </select>
                <label for="con">Constituição:</label>
                    <input type="number" min="0" id="con" name="con">
                <label for="for">Força:</label>
                    <input type="number" min="0" id="for" name="for">
                <label for="dex">Destreza:</label>
                    <input type="number" min="0" id="dex" name="dex">
                <label for="int">Inteligência:</label>
                    <input type="number" min="0" id="int" name="int">
                <label for="fai">Fé:</label>
                    <input type="number" min="0" id="fai" name="fai">
            </div>    
            <div id="dinheiro">
                <label for="platina">Platina:</label>
                    <input type="number" min="0" name="platina" id="plat">
                <label for="ouro">Ouro:</label>
                    <input type="number" min="0" name="ouro" id="ouro">
                <label for="prata">Prata:</label>
                    <input type="number" min="0" name="prata" id="prata">
                <label for="bronze">Bronze:</label>
                    <input type="number" min="0" name="bronze" id="bronze">
            </div>
            <!-- <div id="RA"></div> -->
        </div>
    </div>
    <script src="js/logica.js"></script>
</body>
</html>
